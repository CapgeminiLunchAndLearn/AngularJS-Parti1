	<!-- Début Exercice 5 -->
	
	<div ng-controller="Exercice5Ctrl">
	
		<div class="alert alert-info" role="alert"><strong>Exercice 5 : </strong>Suivant la valeur du bouton radio, affiche le label de façon différente (<a href="https://code.angularjs.org/1.3.18/docs/api/ng/input/input%5Bradio%5D">indice 1</a> / <a href="https://code.angularjs.org/1.3.18/docs/api/ng/directive/ngClass">indice 2</a>)</div>

		<hr/>

		<label class="radio-inline">
			<!-- Utilisation d'un directive pour bind la valeur du bouton radio à une variable -->
			<input type="radio" value="success"/>label-success<br/>
		</label>
		<label class="radio-inline">
			<!-- Utilisation d'un directive pour bind la valeur du bouton radio à une variable -->
			<input type="radio" value="info"/>label-info<br/>
		</label>
		<label class="radio-inline">
			<!-- Utilisation d'un directive pour bind la valeur du bouton radio à une variable -->
			<input type="radio" value="warning"/>label-warning<br/>
		</label>
		<label class="radio-inline">
			<!-- Utilisation d'un directive pour bind la valeur du bouton radio à une variable -->
			<input type="radio" value="danger"/>label-danger<br/>
		</label>

		<div>
			<p>
				<!-- Utilisation d'une directive pour utiliser une classe suivant la valeur d'une variable -->
				<span class="label">Label</span>
			</p>
		</div>

	</div>
