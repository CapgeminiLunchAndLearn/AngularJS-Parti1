	<div ng-controller="Exercice2Ctrl">
	
		<div class="alert alert-info" role="alert"><strong>Exercice 2 : </strong>Utiliser le principe du double databinding pour mettre à jour la variable depuis l'input. (<a href="https://code.angularjs.org/1.3.18/docs/api/ng/input/input%5Btext%5D">indice</a>)</div>

		<hr/>

		<form>
		  <div class="form-group">
			<label for="inputNom">Votre nom : </label>
			<!-- Utilisation d'un directive pour binder l'input sur une variable -->
			<input type="text" class="form-control" id="inputNom" placeholder="Nom" ng-model="nom"/>
		  </div>
		</form>

		<p>Bonjour : <strong>{{nom}}</strong></p>

	</div>
